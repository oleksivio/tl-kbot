version: 2.0

jobs:
    build:
        docker:
            - image: circleci/openjdk:11.0
        steps:
            - checkout
            - restore_cache:
                keys:
                    - gradle-{{ checksum "build.gradle.kts" }}
            - run: gradle assemble
            - run: gradle test
            - save_cache:
                paths:
                    - ~/.gradle
                key: gradle-{{ checksum "build.gradle.kts" }}
            - store_artifacts:
                path: build/distributions
                destination: distributions
            - store_artifacts:
                path: build/libs
                destination: libs
